<div class="taskFilterWrapper">
  <div class="alert alert-danger warningAlert taskFilterAlert" *ngIf="filterError">
    <h2>{{ filterError }}</h2>
  </div>
</div>
<table>
  <tr>
    <td class="border-top-left">Completed</td>
    <td class="border-top-right">Category</td>
    <td></td>
    <td class="border-top-left">Created After</td>
    <td class="border-top-right">Created Before</td>
    <td></td>
    <td class="border-top-left">Scheduled After</td>
    <td class="border-top-right">Scheduled Before</td>
  </tr>
  <tr>
    <td class="border-bottom-left">
      <select [(ngModel)]="this.completed" class="completedDropDown">
        <option *ngFor="let task of taskModel.tasksCompletedOptions" [value]="task.value">
          {{ task.label }}
        </option>
      </select>
    </td>
    <td class="border-bottom-right">
      <select [(ngModel)]="taskFilter.taskCategoryID" class="taskCategoryDropDown">
        <option *ngFor="let category of taskCategories" [value]="category.taskCategoryID">
          {{ category.taskCategory }}
        </option>
      </select>
    </td>
    <td></td>
    <td class="border-bottom-left">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group datePicker">
            <input class="form-control" placeholder="yyyy-mm-dd" name="createdAfterDP" ngbDatepicker #createdAfterDP="ngbDatepicker"
              [(ngModel)]="startDate">
            <div class="input-group-addon" (click)="createdAfterDP.toggle()">
              <img src="assets/img/calendar-icon.svg" class="datePickerImage">
            </div>
          </div>
        </div>
      </form>
    </td>
    <td class="border-bottom-right">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group datePicker">
            <input class="form-control" placeholder="yyyy-mm-dd" name="createdBeforeDP" ngbDatepicker #createdBeforeDP="ngbDatepicker"
              [(ngModel)]="endDate">
            <div class="input-group-addon" (click)="createdBeforeDP.toggle()">
              <img src="assets/img/calendar-icon.svg" class="datePickerImage" />
            </div>
          </div>
        </div>
      </form>
    </td>
    <td></td>
    <td class="border-bottom-left">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group datePicker">
            <input class="form-control" placeholder="yyyy-mm-dd" name="scheduledAfterDP" ngbDatepicker #scheduledAfterDP="ngbDatepicker"
              [(ngModel)]="scheduledStartDate">
            <div class="input-group-addon" (click)="scheduledAfterDP.toggle()">
              <img src="assets/img/calendar-icon.svg" class="datePickerImage" />
            </div>
          </div>
        </div>
      </form>
    </td>
    <td class="border-bottom-right">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group datePicker">
            <input class="form-control" placeholder="yyyy-mm-dd" name="scheduledBeforeDP" ngbDatepicker #scheduledBeforeDP="ngbDatepicker"
              [(ngModel)]="scheduledEndDate">
            <div class="input-group-addon" (click)="scheduledBeforeDP.toggle()">
              <img src="assets/img/calendar-icon.svg" class="datePickerImage" />
            </div>
          </div>
        </div>
      </form>
    </td>
    <td class="alignBottom">
      <input type="button" value="New Task" (click)="newTask()">
      <input type="button" value="Filter" (click)="filter()">
    </td>
  </tr>
</table>
